<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RockPaperScissor</title>
  <link rel="stylesheet" href="./style.css">
  <script type="text/javascript" src="./main.js" defer></script>
</head>
<body>
  <h1>Rock Paper Scissor Shoot</h1>
  <h3>Please choose</h3>
  <nav>
    <button>Rock</button>
    <button>Paper</button>
    <button>Scissor</button>
  </nav>
  <section class="show-images" >
    <section class="left-side">
      <img src="./images/random1.gif" alt="" class="left">
      <p class="userText"></p>
    </section>
    <section class="right-side">
      <img src="./images/random2.gif" alt="" class="right">
      <p class="computerText"></p>
    </section>  
  </section>
  <section class="">
    <p class="text"></p>
    <p class="play-again"></p>
  </section>
</body>
</html>
